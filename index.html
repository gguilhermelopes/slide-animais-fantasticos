<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slide Animais Fantásticos</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <ul class="custom-control">
    <li><img src="./img/foto1-thumb.jpg" alt="Raposa Thumbnail"></li>
    <li><img src="./img/foto2-thumb.jpg" alt="Esquilo Thumbnail"></li>
    <li><img src="./img/foto3-thumb.jpg" alt="Urso Thumbnail"></li>
    <li><img src="./img/foto4-thumb.jpg" alt="Lobo Thumbnail"></li>
    <li><img src="./img/foto5-thumb.jpg" alt="Macaco Thumbnail"></li>
    <li><img src="./img/foto6-thumb.jpg" alt="Leão Thumbnail"></li>
  </ul>
  <div class="container">
    <ul class="slide">
      <li><img src="./img/foto1.jpg" alt="Raposa"></li>
      <li><img src="./img/foto2.jpg" alt="Esquilo"></li>
      <li><img src="./img/foto3.jpg" alt="Urso"></li>
      <li><img src="./img/foto4.jpg" alt="Lobo"></li>
      <li><img src="./img/foto5.jpg" alt="Macaco"></li>
      <li><img src="./img/foto6.jpg" alt="Leão"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>

  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
